
<div *ngIf="flag">
  <div *ngFor="let post of posts">
  <p>{{post.title}}</p>
  <p>{{post.content}}</p>
</div>
</div>



<button md-button type="button" routerLink="/create"  routerLinkActive="active" class="btn sidenav-btn btn-secondary btn-lg btn-block"><strong>Let's go create a new post!</strong></button>
