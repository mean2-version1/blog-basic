  signin-page works!
</p>

<form>
  <div>
    <label>User Name</label>
    <input [(ngModel)]="user.username" placeholder="username" type="text" name="name">
  </div>
  <div >
    <label>Password</label>
    <input [(ngModel)]="user.password" placeholder="password" type="password" name="password">
  </div>
  <input type="submit" (click)="signIn()" class="btn sidenav-btn btn-secondary btn-lg btn-block" value="login">
</form>
